<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="Pomodoro_timer" content="Pomodoro timer, pomodoro technique">
    <title>Pomodoro</title>
    <link rel="stylesheet" type="text/css" href="css/layout.css" >
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/pmdr.js"></script>
  </head>
  <body>
    <div id="box">
      <div id="header">
        <h1>Pomodoro timer</h1>
      </div>
      <!--header-->
      <div id="content">
        <div id="timer_top">
          <input type="text" value="00" id="timer_minutes" name="timer_minutes" disabled="disabled" />
          <span class="colon">:</span>
          <input type="text" value="00" id="timer_seconds" name="timer_seconds" disabled="disabled"  />
          <h4>Task name</h4>
          <span class="buttons">
            <input type="submit" value="interruption" id="button_interruption" name="button_interruption"/>
            <input type="submit" value="start" id="button_start" name="button_start" />
          </span>
        </div>
        <!--timer_top-->
        <div id="timer_tasks">
          <h5> Task list</h5>
          <select size="5" id="task_list" name="task_list">
          </select>
          <span class="buttons">
            <input type="button" value="add" id="button_add" name="button_add"/>
            <input type="button" value="edit" id="button_edit" name="button_edit"/>
            <input type="button" value="delete" id="button_delete" name="button_delete"/>
            <input type="button" value="save" id="button_save" name="button_save"/>
          </span>
        </div>
        <!--timer_tasks-->
      </div>
      <!--content-->
      <div id="footer">
      </div>
      <!--footer-->
    </div>
    <!--box-->
  </body>
</html>
